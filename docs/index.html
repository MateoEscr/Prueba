<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Carta de Amor</title>

<style>
/* ---------------- Pantalla de carga ---------------- */
#loader {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: #FFD6E0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction: column;
    z-index: 9999;
    font-family: Arial, sans-serif;
    animation: fadeOut 2s ease forwards;
    animation-delay: 2s;
}

#loader span {
    font-size: 3em;
    margin-bottom:20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1);}
    50% { transform: scale(1.2);}
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* ---------------- Confirmaci贸n ---------------- */
#confirm {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(255,214,224,0.95);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction: column;
    z-index: 9998;
    font-family: Arial, sans-serif;
}

#confirm button {
    padding: 15px 30px;
    font-size: 1.2em;
    border:none;
    border-radius:10px;
    background-color:#4CAF50;
    color:white;
    cursor:pointer;
    margin-top:20px;
    transition: 0.3s;
}

#confirm button:hover { background-color: #45a049; }

/* ---------------- Reproductor de m煤sica ---------------- */
.music-player {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.85);
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    gap: 15px;
    width: 90%;
    max-width: 400px;
}

.music-player img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 10px;
}

.music-controls {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.music-title {
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 5px;
}

.music-buttons {
    display: flex;
    align-items: center;
    gap: 10px;
}

.music-buttons button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9em;
    cursor: pointer;
}

.music-buttons button:hover {
    background: #45a049;
}

.music-buttons input[type="range"] {
    width: 110px;
}

/* ---------------- Fondo y emojis ---------------- */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #FFD6E0;
    color: #333;
    position: relative;
    overflow-x: hidden;
}

#emoji-bg {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index: -1;
    pointer-events: none;
    overflow: hidden;
}

.emoji {
    position: absolute;
    font-size: 20px;
    opacity: 0.08;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) translateX(0);}
    100% { transform: translateY(-20vh) translateX(200px);}
}

/* ---------------- Contenedor ---------------- */
.container {
    text-align: center;
    padding: 50px 20px;
}

/* ---------------- T铆tulo y mensaje ---------------- */
h1 { font-size: 3em; margin-bottom: 10px; }
p.message { font-size: 1.5em; margin-bottom: 40px; }

/* ---------------- Carrusel ---------------- */
.carousel {
    width: 80%;
    max-width: 600px;
    margin: 0 auto 40px auto;
    overflow: hidden;
    border-radius: 15px;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel img {
    width: 100%;
    height: auto;
    object-fit: contain;
    flex-shrink: 0;
    border-radius: 15px;
    background-color: #FFD6E0;
}

/* Flechas */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    background-color: rgba(255,255,255,0.6);
    border-radius: 50%;
    padding: 5px 10px;
    cursor: pointer;
    user-select: none;
}

.arrow-left { left: 10px; }
.arrow-right { right: 10px; }

/* ---------------- Contador ---------------- */
.counter {
    font-size: 2em;
    margin-bottom: 40px;
}

/* ---------------- Timeline ---------------- */
.timeline {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    text-align: left;
}

div.event {
    margin-bottom: 20px;
    padding: 15px 10px;
    border-left: 4px solid #4CAF50;
    background-color: rgba(255,255,255,0.8);
    border-radius: 10px;
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

div.event.visible {
    opacity: 1;
    transform: translateX(0);
}

</style>
</head>
<body>

<!-- Pantalla de carga -->
<div id="loader">
    <span></span>
    <p>Cargando tu mensaje de amor...</p>
</div>

<!-- Confirmaci贸n -->
<div id="confirm">
    <h2>breme si me quieres </h2>

    <!-- Reproductor en pantalla de confirmaci贸n -->
    <div class="music-player">
        <img src="images/portada.jpeg" alt="Portada">
        <div class="music-controls">
            <div class="music-title">Nuestra canci贸n </div>
            <div class="music-buttons">
                <button id="playBtnConfirm">讹</button>
                <input id="volConfirm" type="range" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>

    <button id="openBtn">Abrir</button>
</div>

<!-- Fondo de emojis -->
<div id="emoji-bg"></div>

<div class="container" id="mainContent" style="display:none;">

    <!-- Reproductor dentro de la carta -->
    <div class="music-player">
        <img src="images/portada.jpeg" alt="Portada">
        <div class="music-controls">
            <div class="music-title">Nuestra canci贸n </div>
            <div class="music-buttons">
                <button id="playBtnMain">讹</button>
                <input id="volMain" type="range" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>

    <h1>Mi Amor </h1>
    <p class="message">Cada momento juntos es un recuerdo que quiero guardar para siempre.</p>

    <!-- Carrusel -->
    <div class="carousel" id="carousel">
        <div class="carousel-track">

            <img src="images/IMG_7604.jpeg">
            <img src="images/IMG_1209.jpeg">
            <img src="images/IMG_0991.jpeg">
            <img src="images/IMG_1102.jpeg">
            <img src="images/IMG_1204.jpeg">
            <img src="images/IMG_0948.jpeg">
            <img src="images/7fa3e78a-31ea-4964-b4c9-bf778241.jpeg">
            <img src="images/a35975e2-9ba2-42fe-8fdf-ab06c0f8.jpeg">
            <img src="images/3f335f85-afe4-4974-a54a-53d1bb9f.jpeg">
            <img src="images/IMG_0595.jpeg">
            <img src="images/IMG_0562.jpeg">
            <img src="images/d7f447bf-6380-4d6c-bf36-ac9981c.jpeg">
            <img src="images/IMG_0413.jpeg">
            <img src="images/3dafce51-cfde-4746-9112-f214c3e11.jpeg">
            <img src="images/468e0e3b-cbc9-49a8-a4f3-9874b0.jpeg">
            <img src="images/66a65ac3-bc0e-4c0e-83ef-63d653d.jpeg">
            <img src="images/31f14a18-3ecf-466d-97f6-350c24db.jpeg">
            <img src="images/IMG_4945.jpeg">
            <img src="images/IMG_5003.jpeg">
            <img src="images/IMG_8777.jpeg">

        </div>

        <div class="arrow arrow-left">&#10094;</div>
        <div class="arrow arrow-right">&#10095;</div>
    </div>

    <!-- Contador -->
    <div class="counter" id="contador"></div>

    <!-- Timeline -->
    <div class="timeline" id="timeline">
        <div class="event"><span class="date">2 Jul 2025:</span> Empezamos a salir.</div>
        <div class="event"><span class="date">15 Jul 2025:</span> Conoc铆 a sus padres.</div>
        <div class="event"><span class="date">5 Nov 2025:</span> Primer viaje juntos.</div>
    </div>
</div>

<script>
// ---------------- Pantalla de carga ----------------
window.addEventListener('load', () => {
    setTimeout(() => { 
        document.getElementById('loader').style.display = 'none'; 
    }, 2000);
});

// ---------------- Confirmaci贸n ----------------
document.getElementById('openBtn').addEventListener('click', () => {
    document.getElementById('confirm').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
});

// ---------------- Reproductor de m煤sica ----------------
const audio = new Audio("images/musica.mp3");
audio.loop = true;

const playConfirm = document.getElementById("playBtnConfirm");
const playMain = document.getElementById("playBtnMain");

const volConfirm = document.getElementById("volConfirm");
const volMain = document.getElementById("volMain");

volConfirm.value = 0.5;
volMain.value = 0.5;
audio.volume = 0.5;

function togglePlay(btn1, btn2){
    if(audio.paused){
        audio.play();
        btn1.textContent = "革";
        btn2.textContent = "革";
    } else {
        audio.pause();
        btn1.textContent = "讹";
        btn2.textContent = "讹";
    }
}

playConfirm.addEventListener("click", ()=> togglePlay(playConfirm, playMain));
playMain.addEventListener("click", ()=> togglePlay(playMain, playConfirm));

volConfirm.addEventListener("input", ()=>{
    audio.volume = volConfirm.value;
    volMain.value = volConfirm.value;
});

volMain.addEventListener("input", ()=>{
    audio.volume = volMain.value;
    volConfirm.value = volMain.value;
});

// ---------------- Fondo de emojis ----------------
const emojiContainer = document.getElementById('emoji-bg');
for(let i=0;i<100;i++){
    const e = document.createElement('div');
    e.className='emoji';
    e.textContent='';
    e.style.left=Math.random()*100+'%';
    e.style.top=Math.random()*100+'%';
    e.style.fontSize=15+Math.random()*25+'px';
    e.style.opacity=0.05+Math.random()*0.1;
    e.style.animationDuration=(15+Math.random()*10)+'s';
    emojiContainer.appendChild(e);
}

// ---------------- Carrusel ----------------
const track = document.querySelector('.carousel-track');
const slides = Array.from(track.children);
let currentIndex = 0;

function moveToSlide(index){
    track.style.transform = `translateX(-${index * 100}%)`;
}

document.querySelector('.arrow-left').addEventListener('click',()=>{
    currentIndex = (currentIndex-1+slides.length)%slides.length;
    moveToSlide(currentIndex);
});
document.querySelector('.arrow-right').addEventListener('click',()=>{
    currentIndex = (currentIndex+1)%slides.length;
    moveToSlide(currentIndex);
});

// Autoplay
setInterval(()=>{
    currentIndex = (currentIndex+1)%slides.length;
    moveToSlide(currentIndex);
},5000);

// Touch
let startX=0;
const carousel = document.getElementById('carousel');
carousel.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
carousel.addEventListener('touchmove', e=>{ e.preventDefault(); });
carousel.addEventListener('touchend', e=>{
    let diff = startX - e.changedTouches[0].clientX;
    if(diff>30) currentIndex=(currentIndex+1)%slides.length;
    else if(diff<-30) currentIndex=(currentIndex-1+slides.length)%slides.length;
    moveToSlide(currentIndex);
});

// ---------------- Contador ----------------
const contador=document.getElementById('contador');
const startDate = new Date('2025-07-02T00:00:00+02:00');

function updateCounter(){
    const now = new Date();
    let diff=Math.floor((now-startDate)/1000);
    const days=Math.floor(diff/86400);
    diff%=86400;
    const hours=Math.floor(diff/3600);
    diff%=3600;
    const minutes=Math.floor(diff/60);
    const seconds=diff%60;
    contador.textContent=`${days} d铆as ${hours} h ${minutes} m ${seconds} s`;
}
setInterval(updateCounter,1000);
updateCounter();

// ---------------- Timeline ----------------
const events = document.querySelectorAll('.event');
function checkVisibility(){
    const triggerBottom = window.innerHeight * 0.85;
    events.forEach(event => {
        const boxTop = event.getBoundingClientRect().top;
        if(boxTop < triggerBottom) event.classList.add('visible');
    });
}
window.addEventListener('scroll', checkVisibility);
window.addEventListener('load', checkVisibility);
</script>

</body>
</html>
